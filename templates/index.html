<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SQL a CSV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h3 class="mb-4 text-center">Archivo .sql → Excel</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="card shadow-sm">
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data" onsubmit="mostrarCargando()">
            <div class="mb-3">
              <label class="form-label">Selecciona un archivo .sql</label>
              <input type="file" name="sqlfile" accept=".sql" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Procesar archivo
            </button>
          </form>
        </div>
      </div>

      <p class="text-muted mt-3 text-center" style="font-size: 0.9rem;">
        El sistema leerá los INSERT y te mostrará los datos en una tabla.
      </p>

    </div>
  </div>
</div>

<!-- LOADING OVERLAY -->
<div id="loadingOverlay"
     style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(2px);
        z-index: 9999;
        align-items: center;
        justify-content: center;
      ">
    <div class="text-center">
        <div class="spinner-border text-light" style="width: 4rem; height: 4rem;" role="status"></div>
        <p class="text-white mt-3 fs-5">Procesando...</p>
    </div>
</div>
<script>
function mostrarCargando() {
    document.getElementById("loadingOverlay").style.display = "flex";
}

function ocultarCargando() {
    document.getElementById("loadingOverlay").style.display = "none";
}

// Ocultar cuando la página termina de cargar
window.onload = ocultarCargando;
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
